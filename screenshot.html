<script id="config" type="text/javascript">window._configs={"guid":"162435098329794773","profileIdMatchList":[],"smpData":{},"articleContent":{"docId":"2507405174332651842","title":"三星Galaxy F52 5G评测：颜值、性能均在线","from":"环球Tech","time":"2021-06-07 15:06:52","dataSrc":148,"host":"post.mp.qq.com","url":"https://post.mp.qq.com/kan/article/2581639528-1613849080.html?_wv=2147483777&sig=9a1ae7a451225cdb836d06a1146d538&article_id=1613849080&time=1623049727&_pflag=1&x5PreFetch=1&rowkey=27860bdc5206002&cc_media_type=10001","sAbstractFrequencyUrl":"","sFrequencyUrl":"","abstractFromBD":"","isDeleted":false,"sProtectedDesc":"","cashFlag":"","cashInfo":"","sTitleLogo":"","bRumor":false,"contentFields":[{"type":"text","value":[{"txt":"近年来，三星电子全面发力5G中端手机市场。上周，其正式发售了新机三星Galaxy F52 5G。三星表示，这款新机不仅支持5G，还在屏幕、外观设计、拍照体验、性能方面均有着良好表现。今天小山就带大家一起来体验下这款手机到底如何。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-2332766125-42AB8BF988B8476230EB892541585433/600?fmt=jpg&h=359&ppv=1&size=233&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-2332766125-42AB8BF988B8476230EB892541585433/600?fmt=jpg&h=359&ppv=1&size=233&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-2332766125-42AB8BF988B8476230EB892541585433/600?fmt=jpg&h=359&ppv=1&size=233&w=600","width":600,"height":359,"size":233,"ratio":0.5983333333333334,"lazy":true},{"type":"text","value":[{"txt":"外观","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"},{"key":"font-weight","value":"bold"}]}]},{"type":"text","value":[{"txt":"三星Galaxy F52 5G的背壳采用了具有珠光贝母流光色泽的机身，在阳光的照射下可以呈现出贝壳一样的色彩效果。质感上，其有别于金属、塑料等材质，给人一种“丝滑”的触感，尤其是在夏天，摸上去有一丝凉意。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-2608935898-DE0073D89271E64BAF18AF6F76EE39F1/600?fmt=jpg&h=400&ppv=1&size=100&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-2608935898-DE0073D89271E64BAF18AF6F76EE39F1/600?fmt=jpg&h=400&ppv=1&size=100&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-2608935898-DE0073D89271E64BAF18AF6F76EE39F1/600?fmt=jpg&h=400&ppv=1&size=100&w=600","width":600,"height":400,"size":100,"ratio":0.6666666666666666,"lazy":true},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-1298936483-3F1C61DBBD27BD9B2B25E1B9DA058EAC/600?fmt=jpg&h=400&ppv=1&size=110&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-1298936483-3F1C61DBBD27BD9B2B25E1B9DA058EAC/600?fmt=jpg&h=400&ppv=1&size=110&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-1298936483-3F1C61DBBD27BD9B2B25E1B9DA058EAC/600?fmt=jpg&h=400&ppv=1&size=110&w=600","width":600,"height":400,"size":110,"ratio":0.6666666666666666,"lazy":true},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-4073242306-D81C2579CDB14B4DC49F3DE8EDECC074/600?fmt=jpg&h=400&ppv=1&size=146&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-4073242306-D81C2579CDB14B4DC49F3DE8EDECC074/600?fmt=jpg&h=400&ppv=1&size=146&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-4073242306-D81C2579CDB14B4DC49F3DE8EDECC074/600?fmt=jpg&h=400&ppv=1&size=146&w=600","width":600,"height":400,"size":146,"ratio":0.6666666666666666,"lazy":true},{"type":"text","value":[{"txt":"此外，三星Galaxy F52 5G后置摄像头凸起程度相比较于市面上大多数机型来说相对较小，给人带来一体化简约的设计感。即使是放在桌子上，也不必太过于担心因其摄像头凸起而给带来的不平稳感。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-865150128-F0A25FDF5109116E084C7A5360A0A204/600?fmt=jpg&h=450&ppv=1&size=151&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-865150128-F0A25FDF5109116E084C7A5360A0A204/600?fmt=jpg&h=450&ppv=1&size=151&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-865150128-F0A25FDF5109116E084C7A5360A0A204/600?fmt=jpg&h=450&ppv=1&size=151&w=600","width":600,"height":450,"size":151,"ratio":0.0,"lazy":true},{"type":"text","value":[{"txt":"三星Galaxy F52 5G的边框是接近于直角的设计，使得其握持感很好，拿在手里很稳当。其机身重量为199g，不论是放在随身衣物的口袋中，还是包包里都没有明显的负重感。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-68443405-21D2D111B5DE65592EC159F5CAB253F3/600?fmt=jpg&h=400&ppv=1&size=100&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-68443405-21D2D111B5DE65592EC159F5CAB253F3/600?fmt=jpg&h=400&ppv=1&size=100&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-68443405-21D2D111B5DE65592EC159F5CAB253F3/600?fmt=jpg&h=400&ppv=1&size=100&w=600","width":600,"height":400,"size":100,"ratio":0.6666666666666666,"lazy":true},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-308053405-E15F6A165C7A6A9284EC4DAA12DED5FB/600?fmt=jpg&h=400&ppv=1&size=112&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-308053405-E15F6A165C7A6A9284EC4DAA12DED5FB/600?fmt=jpg&h=400&ppv=1&size=112&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-308053405-E15F6A165C7A6A9284EC4DAA12DED5FB/600?fmt=jpg&h=400&ppv=1&size=112&w=600","width":600,"height":400,"size":112,"ratio":0.6666666666666666,"lazy":true},{"type":"text","value":[{"txt":"机身颜色方面，除了小山手中的这台幻璧白配色外，还有薄暮黑配色可供选择。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"text","value":[{"txt":"屏幕","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"},{"key":"font-weight","value":"bold"}]}]},{"type":"text","value":[{"txt":"三星Galaxy F52 5G拥有一块6.6英寸的沉浸式FHD+大屏，其采用了Infinity-O开孔设计，屏占比高达89.3%。同时，这块屏幕还支持120Hz高刷新率。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-143528584-622284D176F6336C9BFAF35C1BFF086F/600?fmt=jpg&h=400&ppv=1&size=134&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-143528584-622284D176F6336C9BFAF35C1BFF086F/600?fmt=jpg&h=400&ppv=1&size=134&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-143528584-622284D176F6336C9BFAF35C1BFF086F/600?fmt=jpg&h=400&ppv=1&size=134&w=600","width":600,"height":400,"size":134,"ratio":0.6666666666666666,"lazy":true},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-3682269533-8678F1968DAC8070FCC2E879F2720CC2/600?fmt=jpg&h=400&ppv=1&size=219&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-3682269533-8678F1968DAC8070FCC2E879F2720CC2/600?fmt=jpg&h=400&ppv=1&size=219&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-3682269533-8678F1968DAC8070FCC2E879F2720CC2/600?fmt=jpg&h=400&ppv=1&size=219&w=600","width":600,"height":400,"size":219,"ratio":0.6666666666666666,"lazy":true},{"type":"text","value":[{"txt":"经过小山的体验，这样的配置下，不管是看视频或者是浏览网页，其展示的内容都很丰富，色彩还原度也不错。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-233012989-B8BDC417B4DCF5385E10B4C051C4C55/600?fmt=jpg&h=450&ppv=1&size=20&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-233012989-B8BDC417B4DCF5385E10B4C051C4C55/600?fmt=jpg&h=450&ppv=1&size=20&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-233012989-B8BDC417B4DCF5385E10B4C051C4C55/600?fmt=jpg&h=450&ppv=1&size=20&w=600","width":600,"height":450,"size":20,"ratio":0.0,"lazy":true},{"type":"text","value":[{"txt":"下面可以通过一段视频来简单感受一下。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"text","value":[{"txt":"此外，三星Galaxy F52 5G还支持护眼模式，可根据自己平时的喜好进行设置，调整过滤蓝光，保持眼睛舒适。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-3549926655-54380E4F7348BD4EE71A3D7F5B4D6237/600?fmt=jpg&h=338&ppv=1&size=153&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-3549926655-54380E4F7348BD4EE71A3D7F5B4D6237/600?fmt=jpg&h=338&ppv=1&size=153&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-3549926655-54380E4F7348BD4EE71A3D7F5B4D6237/600?fmt=jpg&h=338&ppv=1&size=153&w=600","width":600,"height":338,"size":153,"ratio":0.5633333333333334,"lazy":true},{"type":"text","value":[{"txt":"未开启护眼模式","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-3302921864-5CBA4F005EC3F3A32E6E7E46C279F251/600?fmt=jpg&h=338&ppv=1&size=142&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-3302921864-5CBA4F005EC3F3A32E6E7E46C279F251/600?fmt=jpg&h=338&ppv=1&size=142&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-3302921864-5CBA4F005EC3F3A32E6E7E46C279F251/600?fmt=jpg&h=338&ppv=1&size=142&w=600","width":600,"height":338,"size":142,"ratio":0.5633333333333334,"lazy":true},{"type":"text","value":[{"txt":"已开启护眼模式","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"text","value":[{"txt":"拍照","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"},{"key":"font-weight","value":"bold"}]}]},{"type":"text","value":[{"txt":"后置摄像头方面，三星Galaxy F52 5G采用了后置超清四摄组合，其四颗摄像头分别为6400万像素后置广角主摄像头（F1.8）、800万像素后置超广角摄像头 (F2.2/UW 118°)、200万像素后置景深镜头（F2.4）与200万像素后置微距镜头（F2.4）。前置摄像头方面，三星Galaxy F52 5G则采用了1600万像素前置摄像头，搭配F2.0光圈。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-2312580638-4F9779C9ECE1F19811FA283B10CF749F/600?fmt=jpg&h=400&ppv=1&size=139&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-2312580638-4F9779C9ECE1F19811FA283B10CF749F/600?fmt=jpg&h=400&ppv=1&size=139&w=600","srcHD":"http://qq _public/0/0-3940034094-EAFF2DAE72C1D7F70B76E909A18E373/600?fmt=jpg&h=450&ppv=1&size=164&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-3940034094-EAFF2DAE72C1D7F70B76E909A18E373/600?fmt=jpg&h=450&ppv=1&size=164&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-3940034094-EAFF2DAE72C1D7F70B76E909A18E373/600?fmt=jpg&h=450&ppv=1&size=164&w=600","width":600,"height":450,"size":164,"ratio":0.0,"lazy":true},{"type":"text","value":[{"txt":"性能","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"},{"key":"font-weight","value":"bold"}]}]},{"type":"text","value":[{"txt":"三星Galaxy F52 5G搭载了高通骁龙00G芯片。通过小山一周的体验，其在日常使用、游戏体验、拍摄录像的时候，都没有出现明显的卡顿感与难以忍受的机身发热感。存储方面，三星Galaxy F52 5G配备了8GB+128GB的内部存储，还能通过microSD卡增加最高1TB的存储扩展。这样的配置对于像小山这样喜欢平时拍照或者录视频的朋友来说非常的贴心。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-2633635821-822A5E4556A4287499349DB9B7A402CE/600?fmt=jpg&h=446&ppv=1&size=61&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-2633635821-822A5E4556A4287499349DB9B7A402CE/600?fmt=jpg&h=446&ppv=1&size=61&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-2633635821-822A5E4556A4287499349DB9B7A402CE/600?fmt=jpg&h=446&ppv=1&size=61&w=600","width":600,"height":446,"size":61,"ratio":0.7433333333333333,"lazy":true},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-10071937-409F1BA632FFC0521C92E1D93C218C4A/600?fmt=jpg&h=689&ppv=1&size=159&w=512","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-10071937-409F1BA632FFC0521C92E1D93C218C4A/600?fmt=jpg&h=689&ppv=1&size=159&w=512","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-10071937-409F1BA632FFC0521C92E1D93C218C4A/600?fmt=jpg&h=689&ppv=1&size=159&w=512","width":512,"height":689,"size":159,"ratio":1.345703125,"lazy":true},{"type":"text","value":[{"txt":"续航方面，三星Galaxy F52 5G内置了4500mAh电池，并支持自适应节电功能。此外，还支持25W加速充电。经过小山的体验，如果不是重度使用的情况下，可以基本做到两天一充的充电频率。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"text","value":[{"txt":"其他","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"},{"key":"font-weight","value":"bold"}]}]},{"type":"text","value":[{"txt":"三星Galaxy F52 5G采用了全新的Samsung One UI 3.1，可以根据个人的使用习惯设置个性化的屏幕功能。例如选择多样的动态通话背景、锁屏主题，调整小组件的大小和透明度等。","ext":[{"key":"font-size","value":"18px"},{"key":"color","value":"#323232"},{"key":"line-height","value":"30px"}]}]},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-1069224530-EA0505E1F811A22F3A092820B88D8E4/600?fmt=jpg&h=446&ppv=1&size=114&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-1069224530-EA0505E1F811A22F3A092820B88D8E4/600?fmt=jpg&h=446&ppv=1&size=114&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-1069224530-EA0505E1F811A22F3A092820B88D8E4/600?fmt=jpg&h=446&ppv=1&size=114&w=600","width":600,"height":446,"size":114,"ratio":0.7433333333333333,"lazy":true},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-3352740464-6219731A52BE22282254B80D14C5C629/600?fmt=jpg&h=446&ppv=1&size=47&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-3352740464-6219731A52BE22282254B80D14C5C629/600?fmt=jpg&h=446&ppv=1&size=47&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-3352740464-6219731A52BE22282254B80D14C5C629/600?fmt=jpg&h=446&ppv=1&size=47&w=600","width":600,"height":446,"size":47,"ratio":0.7433333333333333,"lazy":true},{"type":"image","src":"https://qqpublic.qpic.cn/qq_public/0/0-1911935130-D2A8EABD73872B9F600F143838618ECC/600?fmt=jpg&h=446&ppv=1&size=94&w=600","srcSized":"http://qqpublic.qpic.cn/qq_public/0/0-1911935130-D2A8EABD73872B9F600F143838618ECC/600?fmt=jpg&h=446&ppv=1&size=94&w=600","srcHD":"http://qqpublic.qpic.cn/qq_public/0/0-1911935130-D2A8EABD73872B9F600F143838618ECC/600?fmt=jpg&h=446&ppv=1&size=94&w=600","width":600,"height":446,"size":94,"ratio":0.743
